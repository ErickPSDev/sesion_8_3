<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea_3</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body>
    <section>
      <article>
            <h1> devfinder </h1>
            <span> LIGHT <img src="images/icon_sun.png" alt="icon_sun" class="iconFormat"/></span>
      </article>
           <div id="searchContainer">
               <img src="images/icon_search.png" alt="icon_search" class="iconFormat"/>
               <input type="text" placeholder="Search Github username" />
               <button>Search</button>
          </div>
          <div id="maincontainer">
              <div>
                <img src="images/octocat.svg" alt="octocat"> 
              </div>
              <div id="containerjoin">
                <h2>The Octocat <h2>
                <p> Joined 25 Jan 2011</p>
              </div>
              <p id="blueText"> @octocat </p>
              <p>This profile has no bio</p>
              <div id="userdatacard">
                <p>Repos <br><span>8 </span> </p>
                <p>Followers <br><span>3938 </span> </p>
                <p>Following <br><span>9 </span> </p>
              </div>
              <div id="belowcard"> 
                  <span> <img src="images/icon_location.png" alt="icon_location" class="iconFormat" >San Francisco</span>
                  <span> <img src="images/icon_link.png" alt="icon_link" class="iconFormat"> https://github.blog</span>
                  <span> <img src="images/icon_twitter.png" alt="icon_twitter" class="iconFormat" > Not Available</span>
                  <span> <img src="images/icon_organization.png" alt="icon_organization" class="iconFormat" >@github</span>
              </div>
            </div>
    </section>
</body>
</html>
